<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Text to speech convertor</title>
</head>
<body>
   
<div class="wrapper">
  <div class="container">
    <div class="control">
      <button class="button" id="resume">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="button" id="pause">
        <i class="fa-solid fa-pause"></i>
      </button>
    </div>
    <textarea name="" id="text" cols="30" rows="10" placeholder="Enter text here"></textarea>
    <button class="submit" id="submit" type="submit">Convert</button>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
